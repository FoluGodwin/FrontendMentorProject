<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor Project</title>
    <link href="fmentor.css" rel="stylesheet"/>
</head>
<body>
    <div class="main">
        <div class="left-box">
            <h2>Your Result</h2>
            <div class="circle">
                <h1>76</h1>
                <h4>of 100</h4>
            </div>
            <h2>Great</h2>
            <span>You scored higher than 65% of people who have taken this exam</span>
        </div>
        <div class="right-box">
            <h3>Summary</h3>
            <div>
            <ul class="reaction">
                <li>Reaction</li>
                <li><b>80</b>/100</li>
            </ul>
            <ul class="memory">
                <li>Memory</li>
                <li><b>92</b>/100</li>
            </ul>
            <ul class="verbal">
                <li>Verbal</li>
                <li><b>61</b>/100</li>
            </ul>
            <ul class="virtual">
                <li>Virtual</li>
                <li><b>72</b>/100</li>
            </ul>
            <input type="button" value="Continue"/>
        </div>
    </div>
</body>
</html>
